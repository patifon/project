{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
      <!-- Standard Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
</head>
<link rel="stylesheet" href="{% static 'main_page/css/login.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<body>
{% include 'nav_panel_without_buttons.html' %}
<div class="login">
<form role="form" method="post">{% csrf_token %}
 <div class="form-group">
  <label for="email">Имя</label>
  <input type="text" name="{{ form.user_name.name }}" class="form-control" id="name" placeholder="Введите Ваше имя">

 </div>
 <div class="form-group">
  <label for="pass">Пароль</label>
  <input type="password" name="{{ form.user_password.name }}" class="form-control" id="password" placeholder="Пароль">
 </div>
 <div class="checkbox">
  <label><input type="checkbox"> Запомнить</label>
 </div>
 <center><button type="submit" class="btn btn-success">Войти</button></center>
</form>
</div>
<link rel="stylesheet" href="{% static 'main_page/js/bootstrap.min.js' %}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
